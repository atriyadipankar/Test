<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle Sidebar Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .sidebar {
            background-color: white;
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            transition: width 0.2s ease;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .toggle-btn {
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            margin-right: 16px;
        }
        .logo {
            color: #00b0ff;
            font-size: 28px;
            font-weight: bold;
            white-space: nowrap;
        }
        .collapsed .logo {
            display: none;
        }
        .create-button {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .create-button button {
            display: flex;
            align-items: center;
            background-color: white;
            color: #4b5563;
            border: 1px solid #e5e7eb;
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        .create-button button:hover {
            background-color: #f9fafb;
        }
        .create-button svg {
            margin-right: 8px;
            color: #00b0ff;
        }
        .collapsed .create-button button {
            justify-content: center;
            padding: 8px;
        }
        .collapsed .create-button span {
            display: none;
        }
        .sidebar-nav {
            flex: 1;
            padding: 8px 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #4b5563;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }
        .menu-item:hover {
            background-color: #f9fafb;
            cursor: pointer;
        }
        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #6b7280;
            min-width: 24px;
        }
        .active .menu-item {
            color: #00b0ff;
        }
        .active .icon {
            color: #00b0ff;
        }
        .collapsed .menu-text {
            display: none;
        }
        .sidebar-footer {
            padding: 16px 0;
            border-top: 1px solid #e5e7eb;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.2s ease;
        }
        .main-content.collapsed {
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" id="toggleBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo-container">
                <span class="logo">kaggle</span>
            </div>
        </div>

        <div class="create-button">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #00b0ff;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Create</span>
            </button>
        </div>

        <nav class="sidebar-nav">
            <ul style="list-style-type: none; padding: 0; margin: 0;">
                <li class="active">
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </div>
                        <span class="menu-text">Home</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 6v12"></path>
                                <path d="M16 6v12"></path>
                                <path d="M12 3c4.97 0 9 2.69 9 6v8c0 3.31-4.03 6-9 6s-9-2.69-9-6v-8c0-3.31 4.03-6 9-6z"></path>
                            </svg>
                        </div>
                        <span class="menu-text">Competitions</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="3" y1="15" x2="21" y2="15"></line>
                            </svg>
                        </div>
                        <span class="menu-text">Datasets</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <span class="menu-text">Models</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                        </div>
                        <span class="menu-text">Code</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <span class="menu-text">Discussions</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                        </div>
                        <span class="menu-text">Learn</span>
                    </div>
                </li>
                <li>
                    <div class="menu-item">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <span class="menu-text">More</span>
                    </div>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="menu-item">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </div>
                <span class="menu-text">View Active Events</span>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">Kaggle Sidebar Demo</h1>
        <p>This is a standalone demo of the Kaggle-style sidebar you requested.</p>
        <p>Click the hamburger menu in the sidebar to toggle between expanded and collapsed views.</p>
    </div>

    <script>
        document.getElementById('toggleBtn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
